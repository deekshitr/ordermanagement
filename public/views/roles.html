
	<div ng-controller="RoleController" data-ng-init="getAllRoles()">
		 	
	            <center><h1>Roles List</h1></center>
	       <div ng-show="apierror">
         <center><font color="red"><h1>{{apierror}}</h1></font></center>
        </div>      
	            
	             <div cg-busy="{promise:angubusy,message:'Loading Your Data',delay:300,minDuration:700}"></div>
	            <div>
					<table class="table table-striped table-bordered"><thead><tr><th>RoleID</th><th>RoleName</th><th width="100">Access</th><th>Actions</th></tr></thead>
					<tr ng-repeat="role in roleList">
						<td>{{role.roleid}}</td>
						<td>{{role.rolename}}</td>
						<td ><table ><tr><td ng-repeat="view in role.access" >{{view.name}}</td></tr></table></td><td>
						<a class="btn btn-info glyphicon glyphicon-pencil" href="#"  ng-click="openedit(role)">Edit</a>
					<a class = "btn btn-danger" onClick="return false" ng-click="deleteRole(role._id,$event)">
					<span class = " glyphicon glyphicon-remove"></span>Delete</a>
					
					  <a class="btn btn-info glyphicon glyphicon-pencil" href="#"  ng-click="openviewedit(role)">EditView</a>
					</td></tr>
				</div>
    
	<div>
	<button type = "button" class = "btn btn-primary pull-left glyphicon glyphicon-plus"  ng-click="open()">Add Role</button></div>
	            
	</div>
