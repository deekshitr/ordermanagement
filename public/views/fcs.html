
  <div ng-controller="FcController" data-ng-init="getAllFcs()">
  
        <center><h1>Fc List</h1></center>
        <div ng-show="apierror">
         <center><font color="red"><h1>{{apierror}}</h1></font></center>
        </div>
         <div cg-busy="{promise:angubusy,message:'Loading Your Data',delay:300,minDuration:700}"></div>
           
  <div>
  <button type = "button" class = "btn btn-primary pull-left glyphicon glyphicon-plus"  ng-click="open()">Add Fc</button></div>
              
          
  	 <div>

  				<table class="table table-striped table-bordered"><thead><tr><th>Fc Id</th><th>Fc Location</th><th>Actions</th></tr></thead>
  				<tr ng-repeat="fc in fcList"><td>{{fc.fc_id}}</td><td>{{fc.fc_location}}</td><td>
  				<a class="btn btn-info glyphicon glyphicon-pencil"  ng-click="openedit(fc)">Edit</a>
          <a class="btn btn-danger" onClick="return false" ng-click="deleteSupplier(fc._id,$event)">
          <span class = " glyphicon glyphicon-remove"></span>Delete</a>

         <button type="button" class = "btn btn-primary"  ng-click="showDetails(fc)">Supplier Details</button>
          </td></tr></table>

              </div>

      

  </div>
