<div ng-controller="ItemController" data-ng-init="getAllItems()">
              <center><h1>Items List</h1></center>
            <div ng-show="apierror">
         <center><font color="red"><h1>{{apierror}}</h1></font></center>
        </div> 
               <div cg-busy="{promise:angubusy,message:'Loading Your Data',delay:300,minDuration:700}"></div>
         <div>   
      <table class="table table-striped table-bordered">
     
      <thead><tr><th>Item Id</th><th>Item Name</th><th>Item Pack</th><th>Actions</th></tr></thead>
      <tr ng-repeat="item in currentItems"><td>{{item.item_code}}</td><td>{{item.item_name}}</td><td>{{item.pack}}</td><td>

      <a class="btn btn-info glyphicon glyphicon-pencil"  ng-click="openedit(item)">Edit</a>
          <a class="btn btn-danger" onClick="return false" ng-click="deleteItem(item._id,$event)">
          <span class = " glyphicon glyphicon-remove"></span>Delete</a>
      </td></tr>
      


      </div>

      
      <button type="button" class = "pull-right btn btn-primary glyphicon glyphicon-search"  ng-click="search()">Search</button>

  <input type="text" class = "pull-right search" ng-model="itemsearch" placeholder="Search..." >

   
    
       <div><button type = "button" class = "btn btn-primary pull-left glyphicon glyphicon-plus"  ng-click="open()">Add Item</button></div>
      
      </table>
        </div>
        <div>
              
              <a  class="pull-right btn btn-info glyphicon glyphicon-upload" ng-click = "fileUploading()">Upload</a>

              <a class="pull-right btn btn-info glyphicon glyphicon-new-window" tabindex="-1"  ng-click="exportData()"
              >Export</a>
              </div>
              
    <div>

       <center><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination></center>
    <pre>Page: {{currentPage}} / {{numPages}}</pre>
              
   </div>
 </div>
