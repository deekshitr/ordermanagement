<div ng-controller="StockController" data-ng-init="getCurrentStocks()">
    
              <center><h1>Stocks List</h1></center>
                <div ng-show="apierror">
         <center><font color="red"><h1>{{apierror}}</h1></font></center>
        </div>
              <div>
  				<table class="table table-striped table-bordered"><thead><tr><th>SKU</th><th>Item Name</th><th>Supplier Sku</th><th>Supplier Id</th><th>Supplier Name</th><th>Stock</th><th>Active</th></tr></thead>
  				<tr ng-repeat="stock in currentStockDetails"><td>{{stock.sku.item_code}}</td><td>{{stock.sku.item_name}}</td><td>{{stock.suppliersku}}</td><td>{{stock.supplier.cust_id}}</td><td>{{stock.supplier.cust_name}}</td><td>{{stock.stock}}</td><td>{{stock.active}}</td></tr>

              </div>

             
  
  </div>
