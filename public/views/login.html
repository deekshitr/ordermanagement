
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>
   <div flash-message="5000" ></div>
    <div ng-show="apierror">
         <center><font color="red"><h1>{{apierror}}</h1></font></center>
        </div>
    <!-- LOGIN FORM -->
    <form name="login" action="/" method="post" role="login">
        <div class="form-group" ng-class="{ 'has-error': login.username.$dirty && login.username.$error.required }">
       
            <label>User Name</label>
            <input type="text" class="form-control" ng-model="firstName" id="username" name="username" autofocus="autofocus" required/>
              <span ng-show="login.username.$dirty && login.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': login.password.$dirty && login.password.$error.required }">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password" id="password" name="password" required/>
          <span ng-show="login.password.$dirty && login.password.$error.required" class="help-block">Password is required</span>  
        </div>

        <button type="submit" ng-disabled="login.$invalid" class="btn primary-btn btn btn-success btn-lg glyphicon glyphicon-log-in">Login</button>
         <button type="Reset" ng-disabled="login.$invalid" class="btn btn-warning btn  btn-lg">Reset</button>
    </form>
   
   </div>
